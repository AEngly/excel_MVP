version: '3.8'

services:
  # Nginx reverse proxy - single entry point
  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ~/.office-addin-dev-certs/localhost.crt:/etc/nginx/certs/localhost.crt:ro
      - ~/.office-addin-dev-certs/localhost.key:/etc/nginx/certs/localhost.key:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "80"
    environment:
      - REACT_APP_API_URL=/api
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "3001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=3001
      - ENVIRONMENT=production
    restart: unless-stopped
